<body>
    <!--body안 최상위: container -->
    <main class="nickname container">

        <!--top-->
        <div class="nickname_top top">
            <div class="top_inner inner">
                <div class="arrow_wrap">
                    <img src="../src/img/arrow-left.png" alt="뒤로가기 버튼">
                </div>
                <div class="logo_wrap">
                    <img src="/img/motto_logo_15px.png" class="moto_logo" alt="모토 로고">
                </div>
            </div>
        </div>

        <!--middle (contents)-->
        <div class="choice_contents contents">


            <!--토픽설정 영역-->
            <div class="choice_inner inner">
                <div class="topic_wrap">
                    <div class="topic_box01 topicbox done">
                        어떻게 살자
                    </div>
                    <div class="current topic_box02 topicbox ">
                        ···
                    </div>
                    <div class="topic_box03 topicbox">
                        ···
                    </div>
                    <div class="topic_box04 topicbox">
                        <span>···</span>
                        <span>&nbsp처럼</span>
                    </div>
                    <!--
                         <div class="fixed_box">
                            처럼
                        </div>
                    -->

                </div>
                <div class="reset_wrap">
                    <span class="reset gray_txt">다시하기</span>
                </div>
            </div>

            <!--키워드 선택-->
            <div class="keyword_wrap">
                <!--swiper1-->
                <div class="swiper_line1 swiper-container inner">
                    <div class="swiper-wrapper">
                        <div class="random keyword swiper-slide">
                            랜덤
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                    </div>
                </div>

                <!--swiper2-->
                <div class="swiper_line2 swiper-container inner">
                    <div class="swiper-wrapper">
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>
                        <div class="optionbox keyword swiper-slide">
                            키워드키워드
                        </div>

                    </div>
                </div>



            </div>
        </div>

        <!--bottom (버튼)-->
        <div class="btn_wrap inner">
            <button type="button" class="allbtn">다음</button>
        </div>

    </main>
